# SonarQube Project Configuration
sonar.projectKey=Eprey27_interstellar-tracker
sonar.projectName=Interstellar Tracker
sonar.projectVersion=0.2.0
sonar.organization=eprey

# Source code
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# C# specific
sonar.cs.roslyn.treatWarningsAsErrors=false

# Coverage
sonar.coverage.exclusions=**/*Tests.cs,**/*Mock.cs,**/bin/**,**/obj/**

# Code smell settings
sonar.cpd.minimumtokens=100

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=common-java:DuplicatedBlocks
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Tests.cs
sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S1751
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Mock.cs
sonar.issue.ignore.multicriteria.e3.ruleKey=csharpsquid:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**Tests.cs

# Quality Gate
sonar.qualitygate.wait=true
