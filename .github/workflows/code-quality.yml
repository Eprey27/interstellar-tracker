name: Code Quality Analysis

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build, Test & SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Install coverage tools
        run: dotnet tool install --global dotnet-coverage

      - name: Run tests with coverage
        run: dotnet test --configuration Release --no-build --logger "trx" --collect:"XPlat Code Coverage" --verbosity minimal

      - name: Fix coverage report paths
        run: |
          $reports = Get-ChildItem -Recurse -Include "coverage.cobertura.xml"
          foreach ($report in $reports) {
              Write-Host "Found coverage report: $($report.FullName)"
          }
        shell: pwsh

      - name: SonarQube Scan
        # NOTE: This requires Automatic Analysis to be disabled in SonarCloud
        # See: https://sonarcloud.io/organizations/eprey/projects
        # Go to Administration â†’ Analysis Method and disable "Automatic Analysis"
        # GitHub Secret SONAR_TOKEN must be configured with valid SonarCloud token
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet tool install --global dotnet-sonarscanner

          # Check if SONAR_TOKEN is set (bash syntax)
          if [ -z "$SONAR_TOKEN" ]; then
            echo "ERROR: SONAR_TOKEN not configured in GitHub Secrets"
            echo "Please configure SONAR_TOKEN in repository Settings > Secrets and variables > Actions"
            exit 1
          fi

          dotnet sonarscanner begin \
            /k:"Eprey27_interstellar-tracker" \
            /o:"eprey" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="**Tests.cs,**Mock.cs"

          dotnet build --configuration Release --no-restore

          dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
        shell: bash

      - name: Generate CycloneDX BOM
        run: |
          dotnet tool install --global CycloneDX
          dotnet CycloneDX -o . -format json
          dotnet CycloneDX -o . -format xml

      - name: Upload BOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            bom.json
            bom.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/**"

      - name: Publish coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: "**/coverage.opencover.xml"
          flags: unittests
          fail_ci_if_error: false
