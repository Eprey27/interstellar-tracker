# SonarLint Project Configuration
# This enables connected mode analysis in your IDE

# Rules Severity Configuration (Medium level - matching your preference)
# CRITICAL and HIGH: Always enabled
# MEDIUM: Enabled (your choice)
# LOW: Disabled by default

# Clean Architecture Rules
sonar.issue.severity.architecture=CRITICAL

# SOLID Principles
sonar.issue.severity.solid=CRITICAL

# Anti-patterns
sonar.issue.severity.antipattern=HIGH

# Code Smells
sonar.issue.severity.codesmell=MEDIUM

# Naming Conventions
sonar.issue.severity.naming=MEDIUM

# Performance
sonar.issue.severity.performance=MEDIUM

# Security
sonar.issue.severity.security=CRITICAL

# Test Quality
sonar.issue.severity.tests=HIGH

# Documentation
sonar.issue.severity.documentation=LOW

# Exclusions (don't analyze in IDE)
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**
sonar.test.inclusions=**Tests.cs,**Test.cs,**/Test/**
